name: CI/CD - Deploy CloudFormation PoC

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the deployment environment"
        required: true
        default: dev
        type: choice
        options:
          - dev

jobs:
  package-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install zip and wget
        run: sudo apt-get update && sudo apt-get install -y zip wget

      # ------------------ Build Lambda layer (no numpy) ------------------
      # - name: Build Lambda layer
      #   run: |
      #     mkdir -p layer_build
      #     docker run --rm -v $PWD/layer_build:/var/task amazonlinux:2 /bin/bash -c "
      #       yum install -y python3.11 python3-pip zip gcc libffi-devel postgresql-devel
      #       python3.11 -m pip install --upgrade pip
      #       mkdir -p python
      #       pip3 install cryptography psycopg2-binary cffi -t python
      #       rm -rf python/numpy*
      #       zip -r ingest-dependencies-layer.zip python
      #       mv ingest-dependencies-layer.zip /var/task/
      #     "

      # ------------------ Publish Lambda layer ------------------
      # - name: Publish Lambda layer
      #   id: publish_layer
      #   run: |
      #     LAYER_ARN=$(aws lambda publish-layer-version \
      #       --layer-name ingest-dependencies-layer \
      #       --description "Dependencies for all PoC Lambdas" \
      #       --zip-file fileb://layer_build/ingest-dependencies-layer.zip \
      #       --compatible-runtimes python3.11 \
      #       --region $AWS_REGION \
      #       --query 'LayerVersionArn' \
      #       --output text)
      #     echo "LAYER_ARN=$LAYER_ARN" >> $GITHUB_ENV

      # ------------------ Prepare Lambda packages ------------------
      - name: Prepare Lambda packages
        run: |
          mkdir -p package

          # Copy all Python files for single Lambda
          cp lambda/*.py package/

          # Install Python dependencies (without numpy)
          python -m pip install --upgrade pip
          pip install --target ./package -r lambda/requirements.txt --no-deps

          # Remove numpy if accidentally installed
          rm -rf package/numpy*
          rm -rf package/__pycache__/

          # Zip the Lambda handlers
          pushd package
          zip -r ../s3_handler.zip *
          zip -r ../init_db.zip *
          popd

      # ------------------ Upload Lambda artifacts ------------------
      - name: Upload Lambda artifacts to S3
        run: |
          BUCKET_NAME=$(echo "${{ secrets.CFN_CODE_BUCKET }}" | sed -E 's#^arn:aws:s3:::(.+)$#\1#')
          aws s3 cp s3_handler.zip s3://$BUCKET_NAME/lambda/s3_handler.zip --region $AWS_REGION
          aws s3 cp init_db.zip s3://$BUCKET_NAME/lambda/init_db.zip --region $AWS_REGION

      # ------------------ Deploy CloudFormation ------------------
      - name: Deploy CloudFormation
        run: |
          aws cloudformation deploy \
            --template-file cft/template.yml \
            --stack-name bedrock-s3-ingest-db-poc \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              HandlerS3Bucket=${{ secrets.CFN_CODE_BUCKET }} \
              HandlerS3Key=lambda/s3_handler.zip \
              HandlerLayerArn=$LAYER_ARN \
              InitDBLambdaS3Bucket=${{ secrets.CFN_CODE_BUCKET }} \
              InitDBLambdaS3Key=lambda/init_db.zip \
              InitDBLambdaLayerArn=$LAYER_ARN \
              DBUsername=poc_admin \
              DBName=bedrock_poc \
            --region $AWS_REGION
