  # ---------------- Bedrock Knowledge Base ----------------
  BedrockKnowledgeBase:
    Type: AWS::Bedrock::KnowledgeBase
    DependsOn:
      - InvokeInitDB  # Ensure bedrock_vectors table is created first
    Properties:
      Name: poc-bedrock-kb
      Description: "Knowledge Base using S3 data source with Aurora vector storage"
      RoleArn: !GetAtt BedrockKnowledgeBaseRole.Arn
      KnowledgeBaseConfiguration:
        Type: VECTOR
        VectorKnowledgeBaseConfiguration:
          EmbeddingModelArn: arn:aws:bedrock:us-east-1::foundation-model/amazon.titan-embed-text-v1
      StorageConfiguration:
        # Bedrock uses Aurora RDS for vector storage
        # bedrock_kb_documents table is managed by Bedrock - DO NOT manually modify
        Type: RDS
        RdsConfiguration:
          ResourceArn: !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:cluster:${RDSCluster}"
          CredentialsSecretArn: !Ref DBSecret
          DatabaseName: !Ref DBName
          TableName: "bedrock_kb_documents"
          FieldMapping:
            PrimaryKeyField: id
            VectorField: embedding
            TextField: chunks
            MetadataField: metadata
      
  # ---------------- Bedrock Data Source ----------------
  KnowledgeBaseDataSource:
    Type: AWS::Bedrock::DataSource
    DependsOn: 
      - BedrockKnowledgeBase
    Properties:
      KnowledgeBaseId: !GetAtt BedrockKnowledgeBase.KnowledgeBaseId
      Name: "S3-DataSource"
      Description: "S3 for Bedrock ingestion"
      DataSourceConfiguration:
        Type: S3
        S3Configuration:
          BucketArn: !Sub 'arn:aws:s3:::${S3BucketName}'
          InclusionPrefixes:
            - "bedrock-poc-docs/"

Outputs:
  # Database Outputs
  RDSClusterEndpoint:
    Description: Aurora PostgreSQL cluster endpoint
    Value: !GetAtt RDSCluster.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DBEndpoint'

  RDSClusterPort:
    Description: Aurora cluster port
    Value: !GetAtt RDSCluster.Endpoint.Port
    Export:
      Name: !Sub '${AWS::StackName}-DBPort'

  DBSecretArn:
    Description: Secrets Manager ARN containing DB credentials
    Value: !Ref DBSecret
    Export:
      Name: !Sub '${AWS::StackName}-DBSecretArn'

  DBName:
    Description: Database name
    Value: !Ref DBName
    Export:
      Name: !Sub '${AWS::StackName}-DBName'

  # Lambda Outputs
  InitDBLambdaName:
    Description: Lambda function to initialize DB
    Value: !Ref InitDBLambda
    Export:
      Name: !Sub '${AWS::StackName}-InitDBLambda'

  S3HandlerLambdaName:
    Description: Lambda function for document ingestion
    Value: !Ref S3HandlerLambda
    Export:
      Name: !Sub '${AWS::StackName}-S3HandlerLambda'

  S3HandlerLambdaArn:
    Description: ARN of S3 handler Lambda
    Value: !GetAtt S3HandlerLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-S3HandlerLambdaArn'

  # S3 Outputs
  S3BucketName:
    Description: S3 bucket for document storage
    Value: !Ref S3BucketName
    Export:
      Name: !Sub '${AWS::StackName}-S3Bucket'

  # Bedrock Outputs
  BedrockKnowledgeBaseArn:
    Description: ARN of the Bedrock Knowledge Base
    Value: !Ref BedrockKnowledgeBase
    Export:
      Name: !Sub '${AWS::StackName}-KBArn'

  BedrockKnowledgeBaseId:
    Description: ID of the Bedrock Knowledge Base
    Value: !GetAtt BedrockKnowledgeBase.KnowledgeBaseId
    Export:
      Name: !Sub '${AWS::StackName}-KBID'

  BedrockDataSourceId:
    Description: ID of the Bedrock Data Source
    Value: !GetAtt KnowledgeBaseDataSource.DataSourceId
    Export:
      Name: !Sub '${AWS::StackName}-DataSourceID'

  BedrockKnowledgeBaseRoleArn:
    Description: IAM Role ARN used by Bedrock Knowledge Base
    Value: !GetAtt BedrockKnowledgeBaseRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-KBRoleArn'

  # VPC Outputs
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC'

  PrivateSubnet1:
    Description: Private Subnet 1 ID
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet1'

  PrivateSubnet2:
    Description: Private Subnet 2 ID
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet2'

  # Configuration for Local App
  EnvConfigSummary:
    Description: Configuration summary for local .env file
    Value: !Sub |
      Copy these values to your .env file:
      DB_HOST=${RDSCluster.Endpoint.Address}
      DB_PORT=${RDSCluster.Endpoint.Port}
      DB_NAME=${DBName}
      DB_SECRET_ARN=${DBSecret}
      S3_BUCKET=${S3BucketName}
      LAMBDA_FUNCTION=${S3HandlerLambda}
      KNOWLEDGE_BASE_ID=${BedrockKnowledgeBase.KnowledgeBaseId}
      AWS_REGION=${AWS::Region}